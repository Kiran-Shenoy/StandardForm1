<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard form</title>
</head>
<body>
    <form action="file.html">
        <h1>Course Registration Form</h1>
        <fieldset>
            <legend>Personal Details</legend>

            <table>
                <tr>
                    <td><label for="fnmae">First Name:</label></td>
                    <td><input type="text" required id="fname" placeholder="eg.Kiran"><br></td>
                </tr>

                <tr>
                    <td><label for="snmae">Surname:</label></td>
                    <td><input type="text" required id="sname" placeholder="eg.Shenoy"><br></td>
                </tr>

                <tr>
                    <td><label for="mnum">Mobile Number:</label></td>
                    <td><input type="tel" required id="mnum"><br></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" required id="email"><br></td>
                </tr>

                <tr>
                    <td><label for="pass">Password:</label></td>
                    <td><input type="password"  id="pass"><br></td>
                </tr>

                <tr>
                    <td><label for="cpass">Confirm password:</label></td>
                    <td><input type="password"  id="cpass"><br></td>
                </tr>

                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date"  id="dob"><br></td>
                </tr>

                <tr>
                    <td><label for="">Gender:</label></td>
                    <td><input type="radio"  id="male" name="gen">
                        <label for="male">Male</label>
                        <input type="radio"  id="female" name="gen">
                        <label for="female">Female</label>
                        <input type="radio"  id="others" name="gen">
                        <label for="others">Other</label><br>
                   </td>
                </tr>

                <tr>
                    <td><label for="">Select Country</label></td>
                    <td>
                      <select id="">
                        <option >India</option>
                        <option >Pakistan</option>
                        <option >Sri Lanka</option>
                        <option >Bangladesh</option>
                      </select><br>
                     </td>
                </tr>

                <tr>
                    <td><label for="">Upload Picture</label></td>
                    <td><input type="file"></td><br>
                </tr>

                <tr><td><input type="reset"></td></tr>

                
            </table>
        </fieldset>
    </form>


    <form action="file.html">
        <fieldset>
            <legend>Course Details</legend>

            <label for="">Select Course</label><br>
            <select id="">
                <option>Python Full Stack</option>
                <option>Java Full Stack</option>
                <option>MERN Stack</option>
            </select><br>

            <label for="">Delivery Mode</label>
            <input type="radio" id="online" name="dm">
            <label for="online">Online</label>
            <input type="radio" id="offline" name="dm">
            <label for="offline">Offline</label><br>

            <label for="cm">Comments:</label><br>
           <textarea  id="cm" cols="30" rows="08"></textarea>

        </fieldset><br>
        <input type="submit">
    </form>
    
</body>
</html>
